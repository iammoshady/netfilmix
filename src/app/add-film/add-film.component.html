<body style="background-image: url(../assets/images/sfondo.jpg); color: white;">




  <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top navbar-dark bg-dark">
    <a class="navbar-brand"> <img src="../assets/images/netfilmix.png"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse " id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" routerLink="/films">Films</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/actors">Attori</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" routerLink="/genres">Generi</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" routerLink="/dashboard">Dashboard</a>
        </li>
      </ul>

    </div>
  </nav>





  <div class="container">
    <div class="form-row">
      <div class="col-md-6 mb-3">
        <label for="validationDefault01">Titolo</label>
        <input type="text" class="form-control" placeholder="Titolo" [(ngModel)]="film.title">
      </div>
      <div class="col-md-6 mb-3">
        <label for="validationDefault02">Regista</label>
        <input type="text" class="form-control" placeholder="Regista" [(ngModel)]="film.director">
      </div>
      <div class="col-md-6 mb-3">
        <label for="validationDefault02">Durata</label>
        <input type="text" class="form-control" placeholder="Durata" [(ngModel)]="film.duration">
      </div>
      <div class="col-md-6 mb-3">
        <label for="validationDefault02">Anno di produzione</label>
        <input type="date" class="form-control" placeholder="Anno di produzione" [(ngModel)]="film.releaseYear">
      </div>
      <div class="col-md-6 mb-3">
        <label for="validationDefault02">Cover</label>
        <input type="date" class="form-control" placeholder="coverUrl" [(ngModel)]="film.coverUrl">
      </div>
      <div class="col">
        <label for="validationDefault02">Voto</label>
        <input type="number" class="form-control" min="0" max="5" step="0.5" placeholder="Vote"
          [(ngModel)]="film.stars">
      </div>
      <div class="col-md-6 mb-3">
        <label for="validationDefault02">Tags</label>
        <input type="date" class="form-control" placeholder="Tags" [(ngModel)]="film.tags">
      </div>
    </div>


    <div class="form-row">
      <div class="col-md-6">
        <label for="validationTextarea">Descrizione</label>
        <textarea class="form-control" placeholder="Descrizione" [(ngModel)]="film.description" rows="3"></textarea>
      </div>
      <div class="col-md-6">
        <label for="validationTextarea">Trama</label>
        <textarea class="form-control" placeholder="Trama" [(ngModel)]="film.plot" rows="3"></textarea>
      </div>
    </div>

    <div class="form-group container">
      <label><b>Cast:</b></label>
      <div *ngIf="!actors">
        Loading actors...
      </div>
      <div *ngIf="actors">
        <button type="button" class="btn btn-sm m-1" *ngFor="let actor of actors"
          (click)="actor.selected = !actor.selected" [class.btn-secondary]="actor.selected"
          [class.btn-outline-secondary]="!actor.selected">
          {{ actor.firstname }} {{ actor.lastname }}
        </button>
      </div>
    </div>

    <div class="form-group container">
      <label><b>Genere:</b></label>
      <div *ngIf="!genres">
        Loading actors...
      </div>
      <div *ngIf="genres">
        <button type="button" class="btn btn-sm m-1" *ngFor="let genre of genres"
          (click)="genre.selected = !genre.selected" [class.btn-secondary]="genre.selected"
          [class.btn-outline-secondary]="!genre.selected">
          {{ genre.name }}
        </button>
      </div>
    </div>
    <button class="btn btn-primary" (click)="addFilm()" routerLink="/films">Add film</button>
  </div>
</body>
